      summary: map accelerator level error formats to custom error formats
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorMapperRequestBody'
            example:
              requestId: Ec1wMjmiG8
              data:
                error:
                  code: "401"
                  description: Invalid client ID provided.
                  operation: consent_create
