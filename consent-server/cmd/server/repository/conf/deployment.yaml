server:
  hostname: localhost
  port: 3000
  readTimeout: 30s
  writeTimeout: 30s
  idleTimeout: 120s

database:
  consent:
    type: mysql
    hostname: localhost
    port: 3306
    database: AAconsent-mgt-v3
    max_open_conns: 25
    max_idle_conns: 5
    conn_max_lifetime: 5m
    user: root
    password: password

service_extension:
  enabled: false
  base_url: http://localhost:3001/api/services
  timeout: 30s
  retry_attempts: 3
  endpoints:
    pre_process_consent_creation: /pre-process-consent-creation
    # enrich_consent_creation_response: /enrich-consent-creation-response
    # pre_process_consent_retrieval: /pre-process-consent-retrieval
    pre_process_consent_update: /pre-process-consent-update
    # enrich_consent_update_response: /enrich-consent-update-response
    # pre_process_consent_revoke: /pre-process-consent-revoke
    # map_accelerator_error_response: /map-accelerator-error-response

logging:
  level: info

# Consent status configuration
consent:
  status_mappings:
    # Status representing an active/authorized consent
    active_status: ACTIVE
    # Status representing an expired consent
    expired_status: EXPIRED
    # Status representing a revoked consent
    revoked_status: REVOKED
    # Status representing a created consent
    created_status: CREATED
    # Status representing a rejected consent
    rejected_status: REJECTED
  auth_status_mappings:
    # Authorization state indicating approval
    approved_state: APPROVED
    # Authorization state indicating rejection
    rejected_state: REJECTED
    # Authorization state indicating creation
    created_state: CREATED
    # Authorization state indicating authorization was system-expired due to consent expiry
    system_expired_state: SYS_EXPIRED
    # Authorization state indicating authorization was system-revoked due to consent revocation
    system_revoked_state: SYS_REVOKED

security:
  basic_auth:
    enabled: true
    # Default credentials for development (should be changed in production)
    users:
      - username: admin
        password: admin123

cors:
  allowed_origins:
    - "https://localhost:3000"
